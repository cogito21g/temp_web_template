<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IVT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">비디오 업로드</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    
    <h3>
        이상행동 탐지할 동영상을 업로드 해주세요.
    </h3>

    
    <div class="mb-3">
        <input type="folder-name" class="form-control" id="exampleFormControlInput1" placeholder="가게 이름을 입력해주세요.">
    </div>


    <div class="mb-3">
        <label for="customRange2" class="form-label">동영상의 날짜를 입력하세요.</label>
    <input type="date" id="start" name="trip-start" value="2018-07-22" min="1900-01-01" max="2050-12-31" />
      </div>

    
    <div class="mb-3">
        <label for="customRange2" class="form-label">Score Threshold</label>
    <input type="range" class="form-range" min="0" max="1" step="0.1" id="customRange2">
      </div>
    

    <div class="mb-3">
        <label for="formFile" class="form-label">업로드 할 영상을 선택해 주세요.</label>
        <input class="form-control" type="file" id="formFile">
      </div>


    <button type="button" class="btn btn-dark">제출</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
